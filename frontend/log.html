<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Login</h5>
                        <form action="/customer_login"  id="login-form" method = "POST" >
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <input type="submit" class="btn btn-primary btn-block" value="Login" >
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Axios library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Create a JavaScript object to send as JSON
            var loginData = {
                username: username,
                password: password
            };

            // Send the data as JSON to the backend
            axios.post('/customer_login', loginData)
                .then(function (response) {
                    // Handle the response from the server (e.g., show success or error messages)
                    alert(response.data.message);
                })
                .catch(function (error) {
                    // Handle any errors
                    console.error(error);
                });
        });
    </script>
</body>
</html>
